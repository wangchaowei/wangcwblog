{% extends 'blog/base.html' %}
{% block content %}

    <div class="page-header">
        <h1 class="text-center">标签 &nbsp&nbsp<small>目前共计{{ tags_num }}个标签</small></h1>
    </div>
    <br><br>
    {% for tag in tags %}
        <a href="/tag/{{ tag.id }}">
            <h3>{{ tag }}&nbsp&nbsp<span class="badge">{{ tag.article.count }}</span></h3>
        </a>
    {% endfor %}


{% endblock %}
